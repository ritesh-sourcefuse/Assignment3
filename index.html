<!DOCTYPE html>
<html>
<head>
    <title>User List - TS CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2><center>User List - TypeScript CRUD</center></h2>

<button id="loadBtn">Load data</button>

<table id="userTable" style="display:none;">
    <thead>
        <tr>
            <th>First</th>
            <th>Middle</th>
            <th>Last</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script src="app.js"></script>

</body>
</html>
